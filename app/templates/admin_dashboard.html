{% extends "layout.html" %}

{% block content %}
    <h1 class="mb-4">{{ title }}</h1>

    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title text-muted">Total Santri Aktif</h5>
                    <p class="card-text fs-1 fw-bold">{{ jumlah_santri }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title text-muted">Total Jenis SKS</h5>
                    <p class="card-text fs-1 fw-bold">{{ jumlah_sks }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title text-muted">Absensi Diinput Hari Ini</h5>
                    <p class="card-text fs-1 fw-bold">{{ absen_hari_ini }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title text-muted">Catatan Buku Sadar Hari Ini</h5>
                    <p class="card-text fs-1 fw-bold">{{ sadar_hari_ini }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
